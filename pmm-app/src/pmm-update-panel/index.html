<style>
    .btn-block {
        width: 100%;
    }

    .text-primary {
        color: #00729b;
        cursor: pointer;
    }
    .text-primary:hover {
        color: #005f81;
    }
</style>
<div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h3>Updates</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-right">
            Current version:
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            {{version}}(23 Aug, 2017)
        </div>
    </div>
    <div class="row" ng-if="shouldBeUpdated">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-right">
            Available version:
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <strong>{{version}}</strong>(23 Aug, 2017)
        </div>
    </div>
    <div class="row" ng-if="shouldBeUpdated">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 offset-xs-6 offset-sm-6 offset-md-6 offset-lg-6 offset-xl-6">
           <span ng-click="showReleaseNotes()" class="text-primary"><u>What's new?</u></span>
        </div>
    </div>
    <div class="row" style="height: 2em;">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 offset-xs-6 offset-sm-6 offset-md-6 offset-lg-6 offset-xl-6">
           <em class="text-error" ng-if="!shouldBeUpdated && isChecked && !isUpdated">Nothing to update</em>
        </div>
    </div>
    <div class="row btn-holder"  ng-if="!shouldBeUpdated">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button class="btn btn-inverse btn-block" ng-click="checkForUpdate()">Check for updates manually
                <i class="fa fa-spinner fa-spin" ng-if="isLoaderShown"></i>
            </button>
        </div>
    </div>
    <div class="row btn-holder"  ng-if="shouldBeUpdated">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button class="btn btn-secondary btn-block" ng-click="update()"><i class="fa fa-download"></i> Update to {{version}}</button>
        </div>
    </div>
</div>
